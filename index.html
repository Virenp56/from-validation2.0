<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <form action="" id="form">
        <div class="title">Registration Form</div><br>
        <div class="fname-input-div"><input type="text" name="firstName" id="firstName" placeholder="Enter first name">
            <span class="fname-span center"></span>
        </div>
        <div class="lname-input-div">
            <input type="text" name="lastName" id="lastName" placeholder="Enter last name"><span
                class="lname-span center"></span>
        </div>
        <div class="contact-input-div">
            <input type="text" name="contact" id="contact" placeholder="Enter mobile number"><span
                class="contact-span center"></span>
        </div>
        <div class="personal-input-div">
            <input type="text" name="personal-email" id="personal-email" placeholder="Enter personal email"><span
                class="personal-email-span center"></span>
        </div>
        <div class="organizational-input-div">
            <input type="text" name="organizational-email" id="organizational-email"
                placeholder="Enter organizational email"><span class="organizational-email-span center"></span>
        </div>
        <div class="salary-input-div">
            <input type="text" name="salary" id="salary" placeholder="Enter your salary"><span
                class="salary-span center"></span>
        </div>
        <div class="password-input-div">
            <input type="text" name="password" id="password" placeholder="Enter your password"><span
                class="password-span center"></span>
        </div>
        <div class="button-div">
            <button id="submitButton" type="submit">Enter Data</button>
        </div>

    </form>

</body>
<script src="./index.js"></script>

</html>
